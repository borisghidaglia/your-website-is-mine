  <body>
    <iframe
      id="malicious-iframe"
      src="#"
      frameborder="0"
      width="100%"
      height="100%"
      style="position: absolute; top: 0; left: 0"

  <script>
    const url = window.location.href;
    const urlObject = new URL(url);

    if (urlParam) document.getElementById("malicious-iframe").src = urlParam;
